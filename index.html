<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>

    <!--  Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!--  CSS  -->
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <main class="container">
      <img src="images/image-qr-code.png" alt="qr-code">
      <h1 id="heading">Improve your front-end skills by building projects</h1>
      <p id="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/khatwanip10">Prashant Khatwani</a>.
    </footer>
  </body>

</html>
